

    <div (resized)="onResized($event)">
      <div class = "nav-wrapper">
        <div class = "child-wrapper">
          <button class = "back-button"><a [routerLink] = "['/']">Back to Full List</a></button>
        </div>
        <div class="child-wrapper">115th Senate</div>
      </div>

      <div class = "chart-canvas">
        <div class="chart-title">Voting Records from the 115th Congress</div>
      </div>

        
        <div *ngIf="!serverError">
            <div class = chart-wrapper>
              <div id="tooltip" class="hidden">
                <p><span id="value"></span></p>
                <p><span id="value2"></span></p>
              </div>
            </div>
  
            <div *ngIf="serverError" class = "error">
              <h5>We're sorry, but the ProPublica server is currently down at the moment. Please check back in momentarily.</h5>
            </div>
        </div>
     </div>
